<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    
    <section class="container">
        
        
        <h1>Tabela IMC</h1> <!-- TÃ­tulo -->

        <div class="tabela"> <!-- Tabela Geral -->
            <div class="tabela-nomes">
                <h4>IMC</h4>
                <p>Menos do que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais do que 40</p>
            </div>

            <div class="tabela-resultados">
                <h4>Resultado</h4>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
        </div>

        <h1>Calcule seu IMC</h1>

        <form>
            <label for="input-teste-1">Peso:</label>
            <input type="text" id="input-teste-1">

            <label for="input-teste-2">Altura:</label>
            <input type="text" id="input-teste-2">

            <button>Enviar</button>
        </form>

    </section>

    <script src="./assets/js/main.js"></script>
</body>
</html>
